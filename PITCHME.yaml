# Theme Template
# Doc: https://gitpitch.com/docs/themes/default
#
theme : template

theme-background : [ "#d6dbb6"]
theme-headline   : [ "Raleway", "#5289F7", "none" ]
theme-byline     : [ "Raleway", "#111111", "none" ]
theme-text       : [ "Ubuntu", "#212121", "none" ]
theme-links      : [ "#5289F7", "#5254F7" ]
theme-code       : [ "Source Code Pro" ]
theme-controls   : [ "#484848" ]
theme-margins    : [ "0", "15px" ]

#
# Highlight Setting
# Doc: https://gitpitch.com/docs/settings/highlight
#
highlight : tomorrow

#
# Theme-Override Setting
# Doc: https://gitpitch.com/docs/settings/custom-theme
#
theme-override: assets/css/PITCHME.css

# レイアウトのデフォルトを指定する
# 例えばtop-leftにすれば、@snapで位置をしてしなければtop-leftに表示される
layout : center

# タイトルスライド以外に表示されるフッターの内容
footnote : "published by <a href='https://twitter.com/ryosukeeeee_'>@ryosukeeeee_</a> on Oct 7, 2019"

# 開発中はfalseにするとスライドをブラウザでみるときにデベロップメントメニューが使えるようになる
# 完成して公開するときはtrueにする
# プライベートリポジトリでも、Security Published Modeで公開できるらしい（要検証）
published : false
